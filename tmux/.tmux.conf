set -g mouse on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
#set -g mouse-select-window on

set -g prefix C-q
bind-key ^q last-window
set -g default-terminal "screen-256color"
set -g history-limit 2500
setw -g mode-keys vi

# Set status bar
set -g status-bg colour233
set -g status-fg white
set -g status-left-length 35
set -g status-left '#[fg=white]%H:%M # #[fg=green]#H '
#set -g status-right '#[fg=yellow]#(uptime | cut -d "," -f 3-)'
set -g status-right-length 40
set -g status-right "#(bash $HOME/kube-tmux/kube.tmux 250 red cyan)"
#set-window-option -g window-status-current-bg red

setw -g automatic-rename off
set-window-option -g window-status-current-style bg=colour20,fg=colour120

bind s split-window -v
bind v split-window -h

# use the vim motion keys to move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^e choose-window
bind t choose-window

set -g base-index 1
set -s escape-time 0
setw -g aggressive-resize on
set-option -g xterm-keys on

bind-key Escape copy-mode
bind-key Up     copy-mode

setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell on

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'xsel -i'
bind-key -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel 'xsel -i'
bind-key -Tcopy-mode-vi Escape send -X cancel

bind-key p run "tmux set-buffer \"$(xsel -o)\"; tmux paste-buffer"
bind-key y run "tmux show-buffer | xsel -i; tmux display 'Copied...'"
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"
